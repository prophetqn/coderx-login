<!DOCTYPE html>
<html>
<head>
	<title>CoderX Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div id="wrapper">
		<div id="left-panel">
			<div id="quote">
				<h2>Stay hungry, stay foolish.</h2>
				<p><span>Steve Jobs</span> - Apple's CEO</p>
			</div>
		</div>
		<div id="right-panel">
			<img src="coderx-logo.png" />
			<p>Đăng nhập</p>
			<div class="input">
					<label for="input">EMAIL</label>
					<input type="input" name="input" />				
			</div>
			<div class="input">
				<label for="password">PASSWORD</label>
				<input type="password" name="password">
			</div>
			<div class="button">
				<button>Đăng nhập</button>
				<a href="">Quên mật khẩu?</a>
			</div>
			<button class="fb-login-button">
				<span>f</span>
				<span>Log in with Facebook</span>
			</button>
			<button class="gg-login-button">
				<span>G</span>
				<span>Log in with Google</span>
			</button>
			<div class="register">
				<a href="">Đăng ký</a>
				<span>nếu chưa có tài khoản</span>
			</div>			
		</div>
	</div>
</body>
</html>
